<html>
	<head>
		<title>Máximas Estoicas</title>
		<link rel="stylesheet" href="stoic.css">
	</head>
	
	<body>
		<main>
		<section>
		<h1 class="loading"></h1>
		<em></em>
		</main>
		</section>

		<script>
	const options = {method: 'GET', headers: {
		'X-RapidAPI-Host': 'nlp-translation.p.rapidapi.com',
		'X-RapidAPI-Key': 'b2ca73ecefmsh660b81046cdbd5ep1a9dbdjsnb5c2bb8dd6fd'}
	}

	fetch('https://stoicquotesapi.com/v1/api/quotes/random').then(response =>{
			return response.json()
	}).then(quote =>{

fetch('https://nlp-translation.p.rapidapi.com/v1/translate?text='+quote.body+'&to=pt&from=en', options)
	.then(response => response.json())
	.then(response => {
		document.querySelector('h1').innerHTML = response.translated_text.pt;
		document.querySelector('h1').classList.remove('loading')
		document.querySelector('em').innerHTML = '-'+quote.author;
		document.querySelector('title').innerHTML = '"'+response.translated_text.pt+'" | Máximas Estoicas';
	})
})
</script>


		</script>
	</body>
</html>
